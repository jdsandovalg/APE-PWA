<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Limpiador de Service Worker</title>
    <style>
        body { font-family: sans-serif; background-color: #1a202c; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; padding: 2rem; background-color: #2d3748; border-radius: 1rem; }
        button { font-size: 1.2rem; padding: 0.8rem 1.5rem; color: white; background-color: #e53e3e; border: none; border-radius: 0.5rem; cursor: pointer; }
        button:hover { background-color: #c53030; }
        #status { margin-top: 1rem; color: #a0aec0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Limpiador de Caché y Service Worker</h1>
        <p>Este botón forzará la eliminación de todos los datos de la aplicación del navegador.</p>
        <button id="clear-button">Limpiar Todo y Recargar</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('clear-button').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                    statusEl.textContent = 'Service Workers desregistrados...';
                }
                const keys = await caches.keys();
                await Promise.all(keys.map(key => caches.delete(key)));
                statusEl.textContent = 'Cachés eliminadas. Recargando la aplicación principal...';
                setTimeout(() => window.location.href = '/', 1500);
            } catch (error) {
                statusEl.textContent = 'Error al limpiar: ' + error.message;
            }
        });
    </script>
</body>
</html>
